<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Rubiano - Backend Engineering Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader">
            <div class="terminal">
                <div class="terminal-header">
                    <div class="terminal-controls">
                        <span class="control close"></span>
                        <span class="control minimize"></span>
                        <span class="control maximize"></span>
                    </div>
                    <span class="terminal-title">Backend Portfolio Loading...</span>
                </div>
                <div class="terminal-body">
                    <div class="loading-text">
                        <span class="cursor">$</span> <span class="typing-text">Initializing backend systems...</span>
                    </div>
                    <div class="loading-bar">
                        <div class="loading-progress"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h3>Daniel Rubiano</h3>
                <span>Software Engineer</span>
            </div>
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link active" data-page="home">Home</a></li>
                <li><a href="#architecture" class="nav-link" data-page="architecture">Architecture</a></li>
                <li><a href="#systems" class="nav-link" data-page="systems">Systems</a></li>
                <li><a href="#contact" class="nav-link" data-page="contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Application Container -->
    <main id="app" class="app-container">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Daniel Rubiano Meneses. Built with vanilla JS SPA architecture.</p>
        </div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
